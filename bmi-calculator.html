<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }

        #container {
            background-color: orange;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
        }

        h2, h3 {
            color: #fff;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #fff;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: green;
            color: #fff;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button.reset {
            background-color: #c0392b;
        }

        #result {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }


        .underweight {
            color: #3498db; 
        }

        .normal-weight {
            color: #2ecc71; 
        }

        .overweight {
            color: #f39c12; 
        }

        .obesity {
            color: #e74c3c; 
        }
    </style>
</head>
<body>

    <div id="container">
        <h2>BMI Calculator</h2>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" step="0.1">

        <br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" step="1">

        <br><br>

        <button onclick="calculateBMI()">Calculate BMI</button>&nbsp;&nbsp;<button class="reset" type="reset">RESET</button>

        <br><br>

        <h3>Result:</h3>
        <p id="result"></p>
    </div>

    <script>
        function calculateBMI() {
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;

            var heightInCM = height / 100;

            var bmi = weight / (heightInCM * heightInCM);

            var resultElement = document.getElementById("result");
            resultElement.textContent = "Your BMI is: " + bmi.toFixed(2);

            resultElement.className = "";

            if (bmi < 18.5) {
                resultElement.className = "underweight";
                resultElement.textContent += " - Underweight";
            } else if (bmi < 25) {
                resultElement.className = "normal-weight";
                resultElement.textContent += " - Normal weight";
            } else if (bmi < 30) {
                resultElement.className = "overweight";
                resultElement.textContent += " - Overweight";
            } else {
                resultElement.className = "obesity";
                resultElement.textContent += " - Obesity";
            }
        }
    </script>

</body>
</html>
